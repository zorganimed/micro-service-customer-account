<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table" *ngIf="customers">
        <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let c of customers ">
           <td>{{c.firstName}}</td>
           <td>{{c.lastName}}</td>
           <td>{{c.email}}</td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
